name: Auto Update
on:
    schedule:
        - cron: "0 8 * * 1"
    workflow_dispatch:

jobs:
    auto-update:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                ref: main

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: "8.1"
                tools: composer:v2
            
            - name: Install Dependencies
              run: COMPOSER_MEMORY_LIMIT=-1 composer update --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                commit-message: ':arrow_up: auto update'
                title: ':arrow_up: auto update'
                body: >
                  This PR is auto-generated by 
                  [create-pull-request](https://github.com/peter-evans/create-pull-request).
                branch: auto-update
                delete-branch: true
